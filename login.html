<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacanze USA Autenticazione</title>
</head>
<body>

    <h2>Login / Sign Up</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    
    <button id="signup">Sign Up</button>
    <button id="login">Login</button>
    <button id="logout">Logout</button>

    <p id="status">Not logged in</p>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Your Firebase configuration (replace with your actual Firebase config)
        const firebaseConfig = {
            apiKey: "AIzaSyBwCgZVEV3CLUhOCmZMvlX0xRhHa8hp2bY",
            authDomain: "github-web-9f2b4.firebaseapp.com",
            projectId: "github-web-9f2b4",
            storageBucket: "github-web-9f2b4.firebasestorage.app",
            messagingSenderId: "487807075973",
            appId: "1:487807075973:web:625a3664febda073428bec"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign up new users
        document.getElementById("signup").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.getElementById("status").innerText = `Signed up: ${userCredential.user.email}`;
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Login existing users
        document.getElementById("login").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.getElementById("status").innerText = `Logged in: ${userCredential.user.email}`;
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Logout users
        document.getElementById("logout").addEventListener("click", () => {
            signOut(auth).then(() => {
                document.getElementById("status").innerText = "Logged out";
            });
        });
    </script>

</body>
</html>
