  const password = document.getElementById('sign-up-password').value;

  auth.createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      console.log("Signed up:", userCredential.user);
      alert("Sign up successful!");
    })
    .catch(error => {
      console.error(error);
      alert(error.message);
    });
}
